<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4829e6487f.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
        </div>

        <div class="nav-list-rows">
            <ul class="list">
                <li class="list-item">About Us</li>
                <li class="list-item">Benefits</li>
                <li class="list-item">Projects</li>
                <li class="list-item">Stages</li>
                <li class="list-item">Services</li>
                <li class="list-item contact">
                    <img src="./assets/phone.svg" alt="phone" />
                    <p>
                        Call Us <br />
                        +38 (097) 654 54 34
                    </p>
                </li>
            </ul>
            <div class="line">
                <hr class="horizon" />
            </div>
        </div>
    </nav> 

    <main>
        <div class="header">
            <h1>Interior Design That Care About Details</h1>
            <button class="learnmore-btn">Learn More</button>
        </div>
      
      <div class="int-cards">

        <div class="puzzle-card">
            <div class="card">
                <div>
                    <img src="./assets/puzzle.png" alt="plugin" />
                </div>
                <p>We create your space better based on your own idea</p>
            </div>
        </div>
        <div class="idea-card">
            <div class="card">
                <div>
                    <img src="./assets/light.png" alt="idea" />
                </div>
                <p>
                    Innovation ideas, stylish <br />
                    design <br />
                    for home & business
                </p>
            </div>
        </div>
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </main>


</body>

</html>
